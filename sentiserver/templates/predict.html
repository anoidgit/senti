<html>
<head>
  <title>情感分析(beta)</title>

<body>

<div align="center">
  <form action="/" method="post">
    <legend style="font-size:30px">请输入:</legend>
    <p><textarea rows="6" cols="50" type="text" style="font-size:30px" name="csrc">{{ csrc }}</textarea></p>
